function getRand()
{
	var posxy = Math.floor((Math.random() - 0.5) * 100);
	return posxy;
}

function canvDraw(posD)
{
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	var PosD = posD;
	ctx.beginPath();
	ctx.moveTo(posD[0], posD[1]);
	ctx.lineTo(posD[2], posD[3]);
	ctx.stroke();
	return PosD;
}

function trackValue(posD)
{
	// Find a <table> element with id="myTable":
	var table = document.getElementById("myTable");

	// Create an empty <tr> element and add it to the 1st position of the table:
	var row = table.insertRow(-1);

	// Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
	var cell1 = row.insertCell(0);
	var cell2 = row.insertCell(1);
	var cell3 = row.insertCell(2);
	var cell4 = row.insertCell(3);
	var cell5 = row.insertCell(4);
	var cell6 = row.insertCell(5);

	// Add some text to the new cells:
	cell1.innerHTML = posD[0];
	cell2.innerHTML = posD[1];
	cell3.innerHTML = posD[2];
	cell4.innerHTML = posD[3];
	cell5.innerHTML = posD[2] - posD[0];
	cell6.innerHTML = posD[3] - posD[1];
}

function randWalk()
{
	if (i > 0)
	{
		var pos = new Array;
		pos[0] = Pos[2];
		pos[1] = Pos[3];
		pos[2] = Pos[0] + getRand();
		if (pos[2] < 0 )
		{
			pos[2] = Math.abs(pos[2]);
		}
		pos[3] = Pos[1] + getRand();
		if (pos[3] < 0 )
		{
			pos[3] = Math.abs(pos[3]);
		}
	}
	else
	{
		var pos = new Array;
		pos[0] = 0;
		pos[1] = 0;	
		pos[2] = getRand();
		pos[3] = getRand();
	}
	i = i + 1;
	document.getElementById("txt").innerHTML = pos[2];
	trackValue(pos);
	Pos = canvDraw(pos);
	tim = setTimeout(function(){randWalk()}, 1000);
}

	

function start() {
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	//ctx.canvas.width  = window.innerWidth;
    //ctx.canvas.height = window.innerHeight;
	repeat();
	randWalk();
}
